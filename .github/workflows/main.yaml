name: Build Compotes app.

on:
    push:
        branches: [ main ]
        tags: [ 'v[0-9]+.*' ]
    pull_request:
        branches: [ main ]

jobs:
    create-release:
      runs-on: ubuntu-latest
      if: startsWith(github.ref, 'refs/tags/v')
      steps:
        - uses: actions/checkout@v4
        - uses: taiki-e/create-gh-release-action@v1
          with:
            token: ${{ secrets.GITHUB_TOKEN }}

    build:
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-latest
                    - windows-latest

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - name: ğŸ—„ï¸ Setup Rust cache
              uses: actions/cache@v2
              with:
                  key: ${{ matrix.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
                  path: |
                      ~/.cargo/registry/index
                      ~/.cargo/registry/cache
                      ~/.cargo/git
                      ./src-tauri/target

            - name: ğŸƒ Install Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 18
                  cache: yarn
                  cache-dependency-path: |
                      yarn.lock
                      tests/webdriverio/yarn.lock

            - name: ğŸ¦€ Install Rust
              uses: actions-rs/toolchain@v1
              with: { toolchain: stable }

            - name: ğŸŒ Update MSEdge webdriver (windowsonly)
              if: matrix.os == 'windows-latest'
              run: |
                  choco upgrade microsoft-edge

            - name: ğŸŒ Install webkit2gtk (ubuntu only)
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get upgrade -y --no-install-recommends -y libgtk-3-dev libgtksourceview-3.0-dev webkit2gtk-4.0 libappindicator3-dev webkit2gtk-driver xvfb

            - name: ğŸ”Œ Install Node.js dependencies
              run: yarn install

            - name: ğŸ”Œ Download Rust dependencies
              run: cargo fetch --manifest-path=src-tauri/Cargo.toml

            - name: ğŸ—ï¸ ğŸ“„ Build frontend
              run: yarn build

            - name: ğŸ—ï¸ ğŸ’½ Build application
              run: yarn tauri build

            - name: ğŸ§ª Test application (linux)
              if: matrix.os == 'ubuntu-latest'
              continue-on-error: true
              run: |
                  xvfb-run yarn test

            - name: ğŸ§ª Test application (non-linux)
              if: matrix.os != 'ubuntu-latest'
              continue-on-error: true
              run: |
                  yarn test

    upload-assets:
        needs:
            - create-release
            - build
        if: startsWith(github.ref, 'refs/tags/v')
        strategy:
            matrix:
                include:
                    - target: x86_64-unknown-linux-gnu
                      os: ubuntu-latest
                    - target: x86_64-pc-windows-msvc
                      os: windows-latest
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4

            - uses: taiki-e/upload-rust-binary-action@v1
              if: matrix.os == 'ubuntu-latest'
              with:
                  bin: compotes
                  manifest-path: src-tauri/Cargo.toml
                  target: ${{ matrix.target }}
                  tar: unix
                  zip: windows
                  token: ${{ secrets.GITHUB_TOKEN }}
                  include: LICENSE,README.md
                  archive: $bin-$tag-$target

            - uses: taiki-e/upload-rust-binary-action@v1
              if: matrix.os == 'windows-latest'
              with:
                  bin: compotes.exe
                  manifest-path: src-tauri/Cargo.toml
                  target: ${{ matrix.target }}
                  tar: unix
                  zip: windows
                  token: ${{ secrets.GITHUB_TOKEN }}
                  include: LICENSE,README.md
                  archive: $bin-$tag-$target
